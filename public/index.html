<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <base href="<%= BASE_URL %>">
    <!-- plugin css -->
    <link media="all" type="text/css" rel="stylesheet" href="assets/fonts/feather-font/css/iconfont.css">
    <link media="all" type="text/css" rel="stylesheet" href="assets/plugins/perfect-scrollbar/perfect-scrollbar.css">
    <link media="all" type="text/css" rel="stylesheet" href="assets/plugins/dropify/css/dropify.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="assets/plugins/jquery-tags-input/jquery.tagsinput.min.css">
    <!-- end plugin css -->

    <link media="all" type="text/css" rel="stylesheet" href="assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="assets/plugins/datatables-net/dataTables.bootstrap4.css">

    <!-- common css -->
    <link media="all" type="text/css" rel="stylesheet" href="assets/css/select2.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="assets/css/app.css">
    <link media="all" type="text/css" rel="stylesheet" href="assets/css/styles.css">
    <!-- end common css -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- base js -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/build/ckeditor.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/plugins/feather-icons/feather.min.js"></script>
    <script src="assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <!-- end base js -->

    <!-- plugin js -->
    <script src="assets/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="assets/plugins/dropify/js/dropify.min.js"></script>
    <script src="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/plugins/progressbar-js/progressbar.min.js"></script>
    <script src="assets/plugins/inputmask/jquery.inputmask.bundle.min.js"></script>
    <!-- <script src="assets/plugins/jquery-tags-input/jquery.tagsinput.min.js"></script> -->
    <!-- end plugin js -->

    <!-- common js -->
    <!-- <script src="assets/js/template.js"></script> -->
    <!-- end common js -->

    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/datepicker.js"></script>
  </body>
</html>
